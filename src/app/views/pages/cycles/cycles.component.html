<div class="w-full flex flex-col gap-4">
  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
    <div>
      <p class="text-xl font-bold pl-2">
        <span class="text-[#707070]">Gestion École /</span>
        <span class="text-primary-text">Cycles</span>
      </p>
    </div>
    <button
      (click)="openCreateCycleDialog()"
      class="rounded px-4 py-2 bg-primary-500 text-white border-primary-500 border-1 hover:bg-primary-600 cursor-pointer transition-colors flex items-center gap-2"
    >
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentColor" />
      </svg>
      Ajouter un cycle
    </button>
  </div>

  <!-- Search and Filters -->
  <div class="bg-card text-primary-text shadow-lg p-4 rounded-lg">
    <div class="flex flex-col md:flex-row gap-4">
      <div class="flex-1">
        <input
          type="text"
          [formControl]="searchControl"
          class="w-full px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none"
          placeholder="Rechercher un cycle (nom, description)..."
        />
      </div>
    </div>
  </div>

  <!-- Cycles Table -->
  <div class="bg-card text-primary-text shadow-lg rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-card text-primary-text border-b border-gray-300">
            <th class="p-4 text-left font-semibold">Nom</th>
            <th class="p-4 text-left font-semibold">Description</th>
            <th class="p-4 text-left font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loading State -->
          <tr *ngIf="isLoading">
            <td colspan="3" class="p-8 text-center">
              <div class="flex justify-center items-center gap-2">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary-500"></div>
                <span>Chargement des cycles...</span>
              </div>
            </td>
          </tr>

          <!-- Empty State -->
          <tr *ngIf="!isLoading && cyclesList().length === 0">
            <td colspan="3" class="p-8 text-center text-gray-500">
              <div class="flex flex-col items-center gap-2">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"
                    fill="currentColor"
                    opacity="0.3"
                  />
                </svg>
                <p>Aucun cycle trouvé</p>
                <p class="text-sm">{{ search ? 'Essayez une autre recherche' : 'Ajoutez votre premier cycle' }}</p>
              </div>
            </td>
          </tr>

          <!-- Cycles List -->
          <tr
            *ngFor="let cycle of filteredCyclesList()"
            class="border-b border-gray-200 hover:bg-gray-50 transition-colors"
          >
            <td class="p-4">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-primary-500 bg-opacity-10 flex items-center justify-center">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"
                      fill="currentColor"
                      class="text-primary-500"
                    />
                  </svg>
                </div>
                <span class="font-medium">{{ cycle.name }}</span>
              </div>
            </td>
            <td class="p-4">
              <span class="text-gray-600">{{ cycle.description || 'Aucune description' }}</span>
            </td>
            <td class="p-4">
              <div class="flex gap-2">
                <button
                  (click)="editCycle(cycle)"
                  class="p-2 rounded hover:bg-gray-100 transition-colors cursor-pointer"
                  title="Modifier"
                >
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M3 17.25V21H6.75L17.81 9.94L14.06 6.19L3 17.25ZM20.71 7.04C21.1 6.65 21.1 6.02 20.71 5.63L18.37 3.29C17.98 2.9 17.35 2.9 16.96 3.29L15.12 5.12L18.87 8.87L20.71 7.04Z"
                      fill="currentColor"
                      class="text-blue-600"
                    />
                  </svg>
                </button>
                <button
                  (click)="deleteCycle(cycle._id || cycle.id, cycle.name)"
                  class="p-2 rounded hover:bg-gray-100 transition-colors cursor-pointer"
                  title="Supprimer"
                >
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z"
                      fill="currentColor"
                      class="text-red-600"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
