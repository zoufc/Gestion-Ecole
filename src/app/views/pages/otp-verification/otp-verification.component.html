<div class="min-h-screen flex items-center justify-center bg-card px-4">
    <div class="w-full max-w-md bg-card rounded-lg shadow-xl p-6 text-center">

        <!-- Logo ou Titre -->
        <div class="flex justify-center mb-6">
            <img [src]="logoConfig.main" alt="Logo Gestion École" class="inline-block object-contain my-4 max-h-32 mx-auto" />

        </div>

        <h2 class="text-2xl font-bold text-primary-text mb-2">Vérification</h2>
        <p class="text-primary-text mb-6">
            Entrez le code envoyé à votre adresse e-mail {{email}}
        </p>

        <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col gap-8">
                <input type="text" formControlName="code" class="rounded-lg border-gray border-1 px-4 py-1">

                <button type="submit" [disabled]="otpForm.invalid"
                    class="w-full bg-primary-500 text-white py-2 rounded-lg hover:bg-primary-600 transition">
                    Vérifier
                </button>
            </div>
        </form>

        <div class="mt-4">
            <p class="text-sm text-primary-text">
                Vous n'avez pas reçu le code ?
                <a (click)="resendOtp()" class="text-primary-500 cursor-pointer hover:underline">Renvoyer</a>
            </p>
        </div>
    </div>
</div>
