<div class="bg-card text-primary-text p-4 rounded-lg min-h-30 w-full">
  <div class="flex md:flex-row flex-col w-full gap-4 divide-x divide-gray-300/50">
    <div class="md:basis-1/5">
      <div class="flex flex-col md:h-screen gap-8 divide-y divide-gray-300/50 mr-2">
        <button *ngIf="isOwner() && abonnementStatus"
          class="bg-primary-500 px-6 py-2 rounded-lg text-white mb-2 cursor-pointer" (click)="openCreateRdvDialog()">
          <div class="flex flex-row items-center gap-2">
            <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9.5 3.75V14.25" stroke="white" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M4.25 9H14.75" stroke="white" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>

            <span>Nouveau Cours</span>
          </div>
        </button>

        <div class="calendar-container text-primary-text">
          <mat-calendar [(selected)]="selectedDate" [startAt]="startDate" [minDate]="minDate" [maxDate]="maxDate"
            (selectedChange)="onDateSelected($event)"></mat-calendar>
        </div>

        <div *ngIf="isOwner()" class="flex flex-col gap-2">
          <p class="text-[#707070]">Enseignant</p>
          <select id="teacher" [(ngModel)]="selectedTeacherName"
            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 w-full cursor-pointer"
            (change)="getCourseList(true)">
            <option selected value="">Tous</option>
            <option *ngFor="let teacher of teachersList" [value]="teacher.first_name + ' ' + teacher.last_name">
              {{ teacher.first_name }} {{ teacher.last_name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="md:basis-4/5">
      <!-- Loader Skeleton -->
      <div *ngIf="isLoadingCalendar" class="inset-0 flex flex-col gap-4 items-center justify-center animate-pulse">
        <div class="w-full h-10 bg-gray-300 rounded-md"></div>
        <div class="w-full h-full flex flex-wrap gap-2">
          <div *ngFor="let i of [].constructor(50)" class="w-25 h-24 bg-gray-300 rounded-md"></div>
        </div>
      </div>
      <full-calendar #fullcalendar *ngIf="!isLoadingCalendar" class="w-full h-screen"
        [options]="calendarOptions"></full-calendar>
    </div>
  </div>
</div>
