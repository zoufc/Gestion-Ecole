<div class="min-h-screen flex items-center justify-center bg-card text-primary-text px-4">
    <div class="w-full max-w-md bg-card rounded-xl shadow-md p-6">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img [src]="logoConfig.main" alt="Logo Gestion École" class="inline-block object-contain my-4 max-h-32 mx-auto" />

        </div>

        <h2 class="text-2xl font-bold mb-4 text-center">
            Réinitialiser le mot de passe
        </h2>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
            <div>
                <label class="block text-sm  mb-1">Nouveau mot de passe</label>
                <input formControlName="password" type="password"
                    class="w-full px-4 py-2 border rounded-lg bg-card focus:outline-none focus:ring-2 focus:ring-primary-500"
                    placeholder="••••••••" />
            </div>

            <div>
                <label class="block text-sm  mb-1">Confirmer le mot de passe</label>
                <input formControlName="confirmPassword" type="password"
                    class="w-full px-4 py-2 border rounded-lg bg-card focus:outline-none focus:ring-2 focus:ring-primary-500"
                    placeholder="••••••••" />
            </div>

            <button type="submit" [disabled]="resetForm.invalid"
                class="w-full bg-primary-500 text-white py-2 rounded hover:bg-primary-600 transition">
                Réinitialiser
            </button>
        </form>
    </div>
</div>
