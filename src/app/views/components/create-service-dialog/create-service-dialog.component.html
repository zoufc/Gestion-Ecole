<div
  class="fixed top-0 right-0 h-screen w-full md:w-2/3 lg:w-1/3 bg-card text-primary-text shadow-lg transform transition-transform translate-x-0">
  <div class="flex justify-between items-center p-4 border-b border-[#707070]">
    <h2 class="text-lg font-bold">Services</h2>
    <button type="button" (click)="closeDialog()" class="text-gray-500 hover:text-gray-700">
      <div class="px-4 py-2 rounded border-1">✖</div>
    </button>
  </div>
  <form [formGroup]="createServiceForm" class="flex flex-col w-full p-4 gap-4" (ngSubmit)="onSubmitService()">
    <div class="flex flex-col gap-4 my-2">
      <div class="flex flex-col gap-1">
        <p class="text-sm">Nom du service</p>
        <input type="text" formControlName="name"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500"
          placeholder="Dentiste" />
      </div>
      <div *ngFor="let consultant of selectedConsultants; let i = index"
        class="rounded bg-[#60C251] px-6 py-1 text-white w-full">
        <div class="flex flex-row justify-between items-center w-full">
          <p>{{ consultant.full_name }}</p>
          <div class="cursor-pointer p-1 shadow-md" (click)="removeSelectedConsultant(i)">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"
                fill="currentColor" />
            </svg>
          </div>
        </div>
      </div>
      <div *ngIf="showAddConsultantDiv" id="addServiceDiv" class="transition-all duration-500 transform" [ngClass]="{
          'opacity-0 scale-95 h-0 overflow-hidden': !isExpanded,
          'opacity-100 scale-100 h-auto': isExpanded
        }">
        <div class="flex flex-col gap-2">
          <div class="flex flex-row justify-between items-center">
            <p class="text-sm">Consultants</p>

            <div class="flex items-center space-x-2">
              <!-- Bouton Enrouler/Dérouler -->
              <button type="button" (click)="toggleExpand()"
                class="p-1 rounded-full border border-gray-300 text-gray-500 hover:bg-gray-200 transition-colors">
                <svg [ngClass]="{ 'rotate-180': isExpanded }" class="w-5 h-5 transition-transform duration-300"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
            </div>
          </div>

          <div class="rounded-lg p-2 flex flex-col border border-gray-300 gap-1">
            <div *ngFor="let consultant of consultantsList" (click)="toggleConsultantSelection(consultant.id)"
              class="px-2 py-2 border-b border-gray-300 hover:bg-gray-300 cursor-pointer rounded" [ngClass]="{
                'bg-primary-500  text-white': isConsultantSelected(
                  consultant.id
                )
              }">
              {{ consultant.full_name }}
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!isExpanded"
        class="bg-card border-dashed border-1 border-primary-500 text-primary-500 rounded w-full px-6 py-2 cursor-pointer"
        (click)="toggleExpand()">
        <div class="flex flex-row gap-2 items-center justify-center">
          <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.99984 3.8335V13.1668" stroke="#FC2828" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M3.3335 8.49984H12.6668" stroke="#FC2828" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>

          <p>Sélectionner des consultants</p>
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <div class="text-sm">Durée (hh:mm)</div>
        <div class="flex flex-row gap-3">
          <input type="time" placeholder="hh:mm" formControlName="duration"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500" />
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <p class="text-sm">Prix (FCFA)</p>
        <input type="number" formControlName="price"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500"
          placeholder="25 000" />
      </div>
    </div>

    <div class="mt-2">
      <button class="bg-primary-500 text-white rounded w-full px-6 py-2 cursor-pointer" type="submit">
        Enregistrer le service
      </button>
    </div>
  </form>
</div>

<ngx-spinner name="primary" [fullScreen]="true" type="ball-scale-multiple">
  <p style="color: white">Création du service...</p>
</ngx-spinner>
