<div
  class="fixed top-0 right-0 h-screen w-full md:w-2/3 lg:w-1/3 bg-card text-primary-text shadow-lg transform transition-transform translate-x-0"
>
  <div class="flex justify-between items-center p-4 border-b border-[#707070]">
    <h2 class="text-lg font-bold">
      {{ isEditing ? 'Modifier un enseignant' : 'Nouvel enseignant' }}
    </h2>
    <button
      (click)="closeDialog()"
      class="text-gray-500 hover:text-gray-700 cursor-pointer"
    >
      <div class="px-4 py-2 rounded border-1">✖</div>
    </button>
  </div>
  <form [formGroup]="createTeacherForm" (ngSubmit)="onSubmitTeacher()">
    <div class="flex flex-col p-6 gap-4 w-full">
      <div>
        <p class="text-sm mb-1">Prénom <span class="text-red-500">*</span></p>
        <input
          type="text"
          formControlName="firstname"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full"
          placeholder="Amadou"
        />
        <div
          *ngIf="
            createTeacherForm.get('firstname')?.invalid &&
            createTeacherForm.get('firstname')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Le prénom est requis
        </div>
      </div>

      <div>
        <p class="text-sm mb-1">Nom <span class="text-red-500">*</span></p>
        <input
          type="text"
          formControlName="lastname"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full"
          placeholder="Diallo"
        />
        <div
          *ngIf="
            createTeacherForm.get('lastname')?.invalid &&
            createTeacherForm.get('lastname')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Le nom est requis
        </div>
      </div>

      <div>
        <p class="text-sm mb-1">Email <span class="text-red-500">*</span></p>
        <input
          type="email"
          formControlName="email"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full"
          placeholder="amadou.diallo@example.com"
        />
        <div
          *ngIf="
            createTeacherForm.get('email')?.invalid &&
            createTeacherForm.get('email')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          <span *ngIf="createTeacherForm.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="createTeacherForm.get('email')?.errors?.['email']">L'email n'est pas valide</span>
        </div>
      </div>

      <div>
        <p class="text-sm mb-1">Téléphone <span class="text-red-500">*</span></p>
        <input
          type="tel"
          formControlName="phoneNumber"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full"
          placeholder="+221 77 123 45 67"
        />
        <div
          *ngIf="
            createTeacherForm.get('phoneNumber')?.invalid &&
            createTeacherForm.get('phoneNumber')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Le téléphone est requis
        </div>
      </div>

      <div *ngIf="!isEditing">
        <p class="text-sm mb-1">Mot de passe (optionnel)</p>
        <input
          type="password"
          formControlName="password"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full"
          placeholder="Laissez vide pour un mot de passe par défaut"
        />
      </div>

      <div>
        <p class="text-sm mb-1">École <span class="text-red-500">*</span></p>
        <select
          formControlName="school"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full cursor-pointer"
          [disabled]="isLoadingSchools"
        >
          <option value="" disabled selected>
            {{ isLoadingSchools ? 'Chargement...' : 'Sélectionner une école' }}
          </option>
          <option *ngFor="let school of schools" [value]="school._id || school.id">
            {{ school.name }}
          </option>
        </select>
        <div
          *ngIf="
            createTeacherForm.get('school')?.invalid &&
            createTeacherForm.get('school')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          L'école est requise
        </div>
      </div>
    </div>

    <div class="mt-4 px-6 pb-6">
      <button
        type="submit"
        [disabled]="createTeacherForm.invalid"
        class="bg-primary-500 text-white rounded cursor-pointer w-full px-6 py-2 hover:bg-primary-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        {{ isEditing ? 'Modifier' : 'Créer' }} l'enseignant
      </button>
    </div>
  </form>
</div>
