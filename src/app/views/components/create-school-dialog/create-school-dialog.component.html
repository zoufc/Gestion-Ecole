<div
  class="fixed top-0 right-0 h-screen rounded-l-lg w-2/3 md:w-1/3 bg-card text-primary-text shadow-lg transform transition-transform translate-x-0"
>
  <div class="flex justify-between items-center p-4 border-b border-[#707070]">
    <h2 class="text-lg font-bold">
      {{ isEditing ? 'Modifier une école' : 'Nouvelle école' }}
    </h2>
    <button
      (click)="closeDialog()"
      class="text-gray-500 hover:text-gray-700 cursor-pointer"
    >
      <div class="px-4 py-2 rounded border-1">✖</div>
    </button>
  </div>
  <form [formGroup]="createSchoolForm" (ngSubmit)="onSubmitSchool()">
    <div class="flex flex-col p-6 gap-4 w-full">
      <div>
        <p class="text-sm mb-1">Nom de l'école <span class="text-red-500">*</span></p>
        <input
          type="text"
          formControlName="name"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full"
          placeholder="École Primaire ABC"
        />
        <div
          *ngIf="
            createSchoolForm.get('name')?.invalid &&
            createSchoolForm.get('name')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Le nom de l'école est requis
        </div>
      </div>

      <div>
        <p class="text-sm mb-1">Adresse</p>
        <textarea
          formControlName="address"
          rows="3"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full resize-none"
          placeholder="123 Rue de l'École, Ville"
        ></textarea>
      </div>

      <div>
        <p class="text-sm mb-1">Directeur <span class="text-red-500">*</span></p>
        <select
          formControlName="director"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full cursor-pointer"
          [disabled]="isLoadingDirectors"
        >
          <option value="" disabled selected>
            {{ isLoadingDirectors ? 'Chargement...' : 'Choisir un directeur' }}
          </option>
          <option *ngFor="let director of directors" [value]="director._id || director.id">
            {{ director.first_name }} {{ director.last_name }}
            <span *ngIf="director.email">({{ director.email }})</span>
          </option>
        </select>
        <div
          *ngIf="
            createSchoolForm.get('director')?.invalid &&
            createSchoolForm.get('director')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Le directeur est requis
        </div>
        <div *ngIf="directors.length === 0 && !isLoadingDirectors" class="text-yellow-500 text-xs mt-1">
          Aucun directeur disponible. Veuillez créer un directeur d'abord.
        </div>
      </div>
    </div>

    <div class="mt-4 px-6 pb-6">
      <button
        type="submit"
        [disabled]="createSchoolForm.invalid || isLoadingDirectors"
        class="bg-primary-500 text-white rounded cursor-pointer w-full px-6 py-2 hover:bg-primary-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        {{ isEditing ? 'Modifier' : 'Créer' }} l'école
      </button>
    </div>
  </form>
</div>
