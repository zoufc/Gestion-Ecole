<div
  @slideIn
  class="fixed top-0 right-0 h-screen rounded-l-lg w-full md:w-1/3 bg-white shadow-lg transform transition-transform translate-x-0 overflow-y-auto p-4"
>
  <div
    class="flex justify-between items-center p-4 border-b border-[#DBDADE] mb-4"
  >
    <h2 class="text-lg font-bold">Choisir un élève</h2>
    <button
      (click)="closeDialog()"
      class="text-gray-500 hover:text-gray-700 cursor-pointer"
    >
      <div class="px-4 py-2 rounded border-1 border-gray-200 shadow-md">✖</div>
    </button>
  </div>

    <div
      *ngIf="selectedCustomer"
      class="flex flew-row justify-between rounded-lg border-gray-200 border-1 px-4 py-2 items-center"
    >
      <div>
        {{ selectedCustomer.full_name }}
        <span class="text-gray-400">- {{ selectedCustomer.phone }}</span>
      </div>
    <div
      class="rounded text-white bg-primary-500 px-2 py-1 cursor-pointer"
      (click)="updateCourseStudent()"
    >
      Enregistrer
    </div>
  </div>

  <!-- Barre de recherche fixée -->
  <div class="sticky top-10 bg-white shadow-lg z-10 py-4 w-full">
    <div class="flex flex-col my-4">
      <p class="font-bold">{{ customersList?.length }} Membres</p>
      <input
        type="text"
        placeholder="Rechercher..."
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500"
      />
    </div>
  </div>

  <div class="flex flex-col gap-4 overflow-y-auto py-4">
    <div *ngIf="isLoadingCustomers" class="animate-pulse space-y-4">
      <div
        *ngFor="let item of [].constructor(7)"
        class="flex items-center p-4 bg-gray-200 rounded-lg"
      >
        <!-- Avatar Placeholder -->
        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>

        <div class="ml-4 w-full">
          <!-- Nom Placeholder -->
          <div class="h-4 bg-gray-300 rounded w-3/4 mb-2"></div>
          <!-- Rôle Placeholder -->
          <div class="h-3 bg-gray-300 rounded w-1/2"></div>
        </div>
      </div>
    </div>

    <div
      *ngFor="let customer of customersList"
      class="flex flex-row justify-between rounded-lg hover:bg-gray-100 cursor-pointer px-2 py-1"
      [ngClass]="{ 'bg-primary-500  text-white': isSelected(customer.id) }"
      (click)="selectCustomer(customer)"
    >
