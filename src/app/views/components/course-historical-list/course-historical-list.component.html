<div
  @slideIn
  class="fixed top-0 right-0 h-screen rounded-l-lg w-full md:w-1/2 bg-card text-primary-text shadow-lg transform transition-transform translate-x-0 overflow-y-auto p-4"
>
  <div
    class="flex justify-between items-center p-4 border-b border-[#DBDADE] mb-4"
  >
    <h2 class="text-lg font-bold">Historiques</h2>
    <button
      (click)="closeDialog()"
      class="text-gray-500 hover:text-gray-700 cursor-pointer"
    >
      <div class="px-4 py-2 rounded border-1 border-gray-200 shadow-md">✖</div>
    </button>
  </div>

  <div
    *ngFor="let historical of historicals; let i = index"
    class="flex flex-row gap-4 w-full"
  >
    <div class="flex flex-col items-center">
      <div
        class="w-4 h-4 flex items-center justify-center bg-primary-500 text-white font-bold rounded-full"
      ></div>
      <div
        *ngIf="i + 1 != historicals.length"
        class="w-[1px] h-12 bg-primary-500"
      ></div>
    </div>
    <div class="flex flex-row w-full justify-between">
      <p class="text-gray-500 text-sm">{{ historical.comment }}</p>
      <p class="text-sm text-[#707070]">
        {{ historical.created_at | date : "d MMM y à HH:mm" }}
      </p>
    </div>
  </div>
</div>
