<div
  class="fixed top-0 right-0 h-screen w-full md:w-2/3 lg:w-1/3 bg-card text-primary-text shadow-lg transform transition-transform translate-x-0"
>
  <div class="flex justify-between items-center p-4 border-b border-[#707070]">
    <h2 class="text-lg font-bold">
      {{ isEditing ? 'Modifier un cycle' : 'Nouveau cycle' }}
    </h2>
    <button
      (click)="closeDialog()"
      class="text-gray-500 hover:text-gray-700 cursor-pointer"
    >
      <div class="px-4 py-2 rounded border-1">✖</div>
    </button>
  </div>
  <form [formGroup]="createCycleForm" (ngSubmit)="onSubmitCycle()">
    <div class="flex flex-col p-6 gap-4 w-full">
      <div>
        <p class="text-sm mb-1">Nom <span class="text-red-500">*</span></p>
        <input
          type="text"
          formControlName="name"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full"
          placeholder="Ex: Primaire, Secondaire, Collège"
        />
        <div
          *ngIf="
            createCycleForm.get('name')?.invalid &&
            createCycleForm.get('name')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Le nom est requis
        </div>
      </div>

      <div>
        <p class="text-sm mb-1">Description</p>
        <textarea
          formControlName="description"
          rows="4"
          class="px-4 py-2 border bg-card border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500 focus:outline-none w-full resize-none"
          placeholder="Description du cycle (optionnel)"
        ></textarea>
      </div>
    </div>

    <div class="mt-4 px-6 pb-6">
      <button
        type="submit"
        [disabled]="createCycleForm.invalid"
        class="bg-primary-500 text-white rounded cursor-pointer w-full px-6 py-2 hover:bg-primary-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        {{ isEditing ? 'Modifier' : 'Créer' }} le cycle
      </button>
    </div>
  </form>
</div>
